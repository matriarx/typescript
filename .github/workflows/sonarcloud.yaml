name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronized
      - reopened
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Analyze
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:             
            -Dsonar.projectKey=matriarx_typescript
            -Dsonar.organization=matriarx
            -Dsonar.projectBaseDir=.
            -Dsonar.sources=.
            -Dsonar.tests=tests
            -Dsonar.verbose=true
